<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<title>Login to page</title>
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="../../img/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../js/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../js/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../js/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../js/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../js/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../js/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../../css/util.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="post" action="#" class="login100-form validate-form"
					th:action="@{/login}" th:object="${user}">
					<span class="login100-form-title p-b-43"> Login to continue
					</span>

					<div th:if="${error == '1'}">
						<span style="color: red;">Tên tài khoản hoặc mật khẩu không
							chính xác.</span>
					</div>

					<span>Username</span>
					<div class="wrap-input100 ">
						<input class="input100" type="text" th:name="username"> <span
							class="focus-input100"></span>

					</div>

					<span>Password</span>
					<div class="wrap-input100 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password" th:name="password">
						<span class="focus-input100"></span>

					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox"
								name="remember-me"> <label class="label-checkbox100"
								for="ckb1"> Remember me </label>
						</div>

						<div>
							<a href="#" class="txt1"> Forgot Password? </a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Login">
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2"> or sign up using </span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a th:href="@{/login}"
							class="login100-form-social-item flex-c-m bg1 m-r-5"> <i
							class="fa fa-facebook-f" aria-hidden="true"></i>
						</a> <a th:href="@{/login}"
							class="login100-form-social-item flex-c-m bg2 m-r-5"> <i
							class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more"
					style="background-image: url('../../img/bg-01.jpg');"></div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../js/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../js/vendor/bootstrap/js/popper.js"></script>
	<script src="../../js/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../js/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../js/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../js/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../../js/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../../js/main.js"></script>

</body>
</html>
