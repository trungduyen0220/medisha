<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<title>List of account</title>

<th:block th:insert="fragments/header::commonResources">Common resource</th:block>

</head>

<body>
	<th:block th:insert="fragments/menu-header::menuHeaderResources">menuHeaderResources</th:block>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<th:block th:insert="fragments/nav-profile::navProfileResources">navProfileResources</th:block>
			<div style="text-align: left" class="col-md-12">
				<div class="container">
					<!-- Portfolio Item Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Quản lí người dùng</h1>
						</div>
					</div>
					<!-- /.row -->

					<!-- Portfolio Item Row -->

					<div class="row">
						<div class="col-lg-12">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Tên tài khoản</th>
										<th>Họ</th>
										<th>Tên</th>
										<th>Giới tính</th>
										<th>Email</th>
										<th>Địa chỉ</th>
										<th>Đơn hàng</th>

									</tr>
								</thead>
								<tbody>
									<th:block th:each="user : ${userList}">
										<tr>
											<td th:text="${user.username}"></td>
											<td th:text="${user.firstName}"></td>
											<td th:text="${user.lastName}"></td>
											<th:block th:if="${user.gender == 1}">
												<td>Nam</td>
											</th:block>
											<th:block th:if="${user.gender == 0}">
												<td>Nữ</td>
											</th:block>
											<td th:text="${user.email}"></td>
											<td th:text="${user.address}"></td>
											<td><a th:href="@{order(username=${user.username})}">Chi
													tiết</a></td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="fragments/menu-footer::menuFooterResources">footerResources</th:block>
	<th:block th:insert="fragments/footer::footerResources">Common resource</th:block>
</body>

</html>
