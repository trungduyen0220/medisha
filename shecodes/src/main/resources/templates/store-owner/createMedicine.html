<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<title>Manage books</title>
<th:block th:insert="fragments/header::commonResources">Common resource</th:block>
<title>Edit book</title>
</head>

<body>
	<th:block th:insert="fragments/menu-header::menuHeaderResources">menuHeaderResources</th:block>
		<div class="container">

			<div class="row">
			<th:block th:insert="fragments/nav-profile::navProfileResources">navProfileResources</th:block>
				<div style="text-align: left" class="col-md-12">
					<div class="container">
						<!-- Portfolio Item Heading -->
						<div class="row">
							<div class="col-lg-12">
								<h1 class="page-header" th:text="'Cập nhật sách ' + ${book.bookTitle}"></h1>
							</div>
						</div>
						<!-- /.row -->

						<!-- Portfolio Item Row -->

						<div class="row col-lg-10">
							<form action="editBook" method="post"
								enctype="multipart/form-data">
								<div class=" col-lg-2">
									<div style="height: 50px">Tên thuốc</div>
									<div style="height: 50px">Đơn vị thuốc</div>
									<div style="height: 50px">Lượng thuốc</div>
									<div style="height: 50px">Chất thuốc</div>
									<div style="height: 50px">Có kê đơn hay không</div>
									<div style="height: 335px">Hình ảnh</div>
									<div style="height: 50px">Ngày hết hạn sử dụng</div>
									<div style="height: 50px">Mô tả thuốc</div>
									<div style="height: 50px">Số lượng tối đa được mua</div>

								</div>
								<div class=" col-lg-10">
									<div class="form-group">
										<input style="width: 350px" class="form-control" type="text"
											name="bookId" th:value="${book.bookId}" readonly>
									</div>
									<div class="form-group">
										<input style="width: 350px" class="form-control" type="text"
											name="bookTitle" th:value="${book.bookTitle}">
									</div>
									<div class="form-group">
										<input style="width: 350px" class="form-control" type="text"
											name="author" th:value="${book.author}">
									</div>
									<div class="form-group">
										<input style="width: 350px" class="form-control" 
											 name="price" th:value="${book.price}">
									</div>
									<div class="form-group">
										<input style="width: 350px" class="form-control" type="number"
											 name="salePercent"
											th:value="${book.salePercent}">
									</div>
									<div class="form-group">
										<img th:src="@{'../../'+${book.illuLink}}" alt="" style="height: 250px">
									</div>
									<div class="form-group">
										Cập nhật ảnh minh họa: <input style="width: 350px"
											class="form-control" type="file" name="illustration"
											id="file" accept="image/*">
									</div>
									<div class="form-group">
										<input style="width: 350px" class="form-control" type="text"
											name="description" th:value="${book.description}">
									</div>
									<div class="form-group">
										<input style="width: 350px" class="form-control" type="number"
											min="0" name="quantity" th:value="${book.quantity}">
									</div>
								</div>
								<button style="height: 35px; width: 150px" type="submit"
									class="btn btn-danger navbar-form">Cập nhật</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<th:block th:insert="fragments/menu-footer::menuFooterResources">footerResources</th:block>
	<th:block th:insert="fragments/footer::footerResources">Common resource</th:block>
</body>

</html>
